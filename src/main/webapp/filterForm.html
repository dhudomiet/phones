<div class="col-lg-12" style="border-style: solid; border-width: 0px 1px 1px 1px;">
                    <form class="form-horizontal">
                        <div class="form-group" show-error="firstname">
                            <label for="firstName" class="col-md-1">Imię:</label>
                            <div class="col-md-3">
                            	<input class="form-control" type="text" id="firstName" ng-model="us.firstName" placeholder="podaj imię">
                            </div>
                            <div class="col-md-6">
                            	<span style="font-size: 14pt; color:red" ng-show="firstname">This field is incorrect filled</span>
                            </div>   
                        </div>
                         <div class="form-group">
                            <label for="lastName" class="col-sm-1">Nazwisko:</label>
                            <div class="col-sm-3">
                                <input type="text" id="lasttName" ng-model="us.lastName" class="form-control" placeholder="podaj nazwisko">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-1">Numer telefonu</label>
                            <div class="col-sm-3">
                                <input type="text" id="phone" ng-model="us.phone" class="form-control" placeholder="podaj number telefonu">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-5">
                                <input type="submit" ng-click="addUser(us.firstName,us.lastName,us.number)" class="btn btn-primary" value="dodaj numer telefonu">
                                <input type="button" class="btn btn-primary" ng-click="reset()" value="reset">
                            </div>
                        </div>
                    </form>
                </div>
